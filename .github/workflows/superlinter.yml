name: Format & Lint

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  format-code:
    name: Format code with black & isort
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # important for using PAT manually

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run formatters
        run: |
          black .
          isort .

      - name: Commit and push changes
        run: |
          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m "chore: auto-format with black and isort"
            git push https://x-access-token:${{ secrets.CODE_FORMAT_PAT }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No formatting changes to commit"
          fi

  super-lint:
    name: Run Super-Linter
    runs-on: ubuntu-latest
    needs: format-code

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
