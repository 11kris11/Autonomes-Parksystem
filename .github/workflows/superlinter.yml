name: Lint & Format Python Code

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  format-code:
    name: Format Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install formatters
        run: pip install black isort

      - name: Format code
        run: |
          black .
          isort .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: auto-format code with black and isort"
          title: "Apply code formatting"
          body: "This pull request applies formatting using Black and isort."
          labels: formatting
          branch: auto/code-formatting

  lint-code:
    name: Lint Python Code
    runs-on: ubuntu-latest
    needs: format-code
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linter
        run: pip install super-linter

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
